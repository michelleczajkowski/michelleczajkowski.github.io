<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformer</title>
</head>
<body>

    <h1>Text Transformer</h1>
    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" rows="4" cols="50"></textarea>
    <button onclick="transformText()">Transform Text</button>

    <h2>Transformed Text:</h2>
    <code id="transformedText"></code>

    <script>
        function transformText() {
            const inputText = document.getElementById('inputText').value;
            const transformedText = document.getElementById('transformedText');

            const words = inputText.split(/\s+/); // Split input text into words

            let transformedHTML = '';

            words.forEach((word, index) => {
                // Exclude punctuation and spaces from being inside span commands
                const cleanedWord = word.replace(/[.,\s]/g, '');
                
                // Create a span element with a unique data attribute for each word
                transformedHTML += `<span class="highlightable" data-word-id="${index}">${cleanedWord}</span> `;
            });

            // Display the transformed text in a code block
            transformedText.textContent = transformedHTML.trim();
        }
    </script>

</body>
</html>
