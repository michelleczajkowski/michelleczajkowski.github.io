<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prevent Tab Close Confirmation</title>
</head>
<body>

<!-- Displaying a message on the webpage -->
<h1>Do not close browser please!</h1>
<p>you will be disconnected from the researcher's computer...</p>

<script>
function main() {
    window.addEventListener('beforeunload', function (e) {
        var confirmationMessage = 'Are you sure you want to leave this page?'; // Message shown to the user
        (e || window.event).returnValue - confirmationMessage; // Gecko, Trident, Chrome 34+
        return confirmationMessage; // Gecko, WebKit, Chrome <34
    });
}
</script>

</body>
</html>
