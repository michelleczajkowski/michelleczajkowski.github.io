<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Theme</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light gray background */
            color: #333; /* Dark gray text color */
            font-family: Arial, sans-serif; /* Default font */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #ff0000; /* Red headings */
        }

        p {
            color: #990000; /* Dark red paragraphs */
        }

        /* You can customize more elements as needed */
    </style>
</head>
<body>

<div class="container">
    <h1>Writing Process</h1>
    <p>Exercise 1</p>
    <p></p>
</div>

</body>
</html>
